<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="nft-card-container">

    <!-- The component itself -->
    <section class="nft-card">
      <img class="nft-card-image" src="images/image-equilibrium.jpg" alt=""/>
      <h2 class="nft-card-heading">Equilibrium #3429</h2>
      <p class="nft-card-description">Our Equilibrium collection promotes balance and calm.</p>
      
      <!-- Statistics -->
      <div class="statistics">
        <div>
          <img src="images/icon-ethereum.svg" alt=""/><p>0.041 ETH</p>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt=""/><p>3 days left</p>
        </div>
      </div>

      <!-- Creator info -->
      <div>
        <img src="images/image-avatar.png" alt="Profile picture of Jules Wyvern"/>
        <p>Creation of Jules Wyvern</p>
      </div>
    </section>

  </main>
  
</body>
</html>
