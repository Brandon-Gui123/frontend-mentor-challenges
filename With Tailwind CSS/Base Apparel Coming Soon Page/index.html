<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body class="bg-gradient-to-br from-white to-[#fff5f5] min-h-screen">

  <header class="bg-white p-8">
    <a href="index.html"><img class="w-[32%]" src="images/logo.svg" alt="To Base Apparel Home Page"/></a>
  </header>

  <figure>
    <img src="images/hero-mobile.jpg" alt=""/>
  </figure>

  <main>
    <h1 class="text-desaturated-red text-center text-[2.6rem] uppercase font-light tracking-[0.25em] leading-none mt-16">
      We're <strong class="text-[#000000] font-semibold">coming soon</strong>
    </h1>

    <p class="text-desaturated-red text-center text-sm mt-4 mb-8 px-8 leading-relaxed">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <form class="px-8" action="">
      <div class="relative">
        <input class="border-desaturated-red/50 border-[1px] rounded-full bg-desaturated-red bg-opacity-0 px-5 py-3 placeholder:text-desaturated-red/50 w-full" type="email" placeholder="Email Address"/>
        <button class="bg-gradient-to-br from-[#f8bfbf] to-[#ee8c8c] bg-no-repeat bg-center rounded-full h-full px-7 absolute right-0 shadow-lg shadow-desaturated-red/50" type="submit">
          <img src="images/icon-arrow.svg" alt="Submit"/>
        </button>
      </div>
    </form>
  </main>

</body>
</html>
