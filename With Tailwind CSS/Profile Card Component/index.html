<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="output.css">

        <title>Frontend Mentor | Profile card component</title>

    </head>

    <body>
        <figure><img src="images/bg-pattern-card.svg" alt=""/></figure>
        <figure><img src="images/image-victor.jpg" alt="Image of Victor Crest"/></figure>
        <div class="text-lg">
            <div class="text-very-dark-desaturated-blue font-bold">Victor Crest</div>
            <div class="text-dark-grayish-blue">26</div>
        </div>

        <div class="text-dark-grayish-blue text-sm">London</div>

        <div>
            <div>
                <p class="text-very-dark-desaturated-blue font-bold text-lg">80K</p>
                <p class="text-dark-grayish-blue text-xs">Followers</p>
            </div>
            <div>
                <p class="text-very-dark-desaturated-blue font-bold text-lg">803K</p>
                <p class="text-dark-grayish-blue text-xs">Likes</p>
            </div>
            <div>
                <p class="text-very-dark-desaturated-blue font-bold text-lg">1.4K</p>
                <p class="text-dark-grayish-blue text-xs">Photos</p>
            </div>
        </div>
    </body>

</html>
