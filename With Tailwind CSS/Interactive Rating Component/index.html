<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body class="bg-very-dark-blue">

  <div class="flex items-center justify-center h-screen">

    <div class="bg-rating-bg w-[87%] p-5 rounded-2xl">

      <!-- Rating state start -->
      <div>
        <!-- Decorative star icon -->
        <figure class="p-3 bg-[#262f38] w-fit rounded-full">
          <img src="images/icon-star.svg" width="15" alt=""/>
        </figure>
        <h1 class="text-white font-bold text-2xl my-4" >How did we do?</h1>

        <p class="text-light-grey text-sm mb-5">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        
        <form action="">
          <!-- Rating buttons -->
          <div class="flex justify-between">
            <button type="button" class="p-3 bg-[#262f38] hover:bg-medium-grey rounded-full group"><p class="h-[15px] w-[15px] leading-none text-light-grey group-hover:text-white">1</p></button>
            <button type="button" class="p-3 bg-[#262f38] hover:bg-medium-grey rounded-full group"><p class="h-[15px] w-[15px] leading-none text-light-grey group-hover:text-white">2</p></button>
            <button type="button" class="p-3 bg-[#262f38] hover:bg-medium-grey rounded-full group"><p class="h-[15px] w-[15px] leading-none text-light-grey group-hover:text-white">3</p></button>
            <button type="button" class="p-3 bg-[#262f38] hover:bg-medium-grey rounded-full group"><p class="h-[15px] w-[15px] leading-none text-light-grey group-hover:text-white">4</p></button>
            <button type="button" class="p-3 bg-[#262f38] hover:bg-medium-grey rounded-full group"><p class="h-[15px] w-[15px] leading-none text-light-grey group-hover:text-white">5</p></button>
          </div>
          
          <button class="bg-orange hover:bg-white text-white hover:text-orange uppercase w-full p-3 rounded-full mt-5">Submit</button>
        </form>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="hidden">

        <figure class="flex justify-center my-4">
          <!-- Decorative icon for thank you rating -->
          <img src="images/illustration-thank-you.svg" alt=""/>
        </figure>

        <div class="flex justify-center">
          <p class="bg-[#262f38] text-orange p-2 rounded-full text-xs">You selected <!-- Add rating here --> out of 5</p>
        </div>
      
        <h2 class="text-center text-white text-xl my-3">Thank you!</h2>
      
        <p class="text-light-grey text-xs text-center">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->

    </div>

  </div>

</body>
</html>
