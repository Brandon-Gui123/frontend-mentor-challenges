<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <script src="https://kit.fontawesome.com/9624c36e3b.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body class="bg-violet">

  <!-- Background image that only occupies the top -->
  <img class="absolute w-full -z-10" src="images/bg-mobile.svg" alt="" aria-hidden="true"/>

  <header>
    <a href="index.html">
      <img src="images/logo.svg" alt="Huddle logo" />
    </a>
  </header>

  <main class="p-8">

    <img src="images/illustration-mockups.svg" alt="" />

    <h1 class="text-white text-center font-title font-bold text-2xl m-4">Build The Community Your Fans Will Love</h1>

    <p class="text-white text-center font-sans m-4">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>

    <div class="flex justify-center my-6">
      <a href="#" class="">
        <p class="bg-white text-violet text-xs w-fit px-16 py-2 rounded-full drop-shadow-xl font-title">Register</p>
      </a>
    </div>

    <footer>
      <a href="#" aria-label="Go to Huddle's Facebook page"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" aria-label="Go to Huddle's Twitter page"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" aria-label="Go to Huddle's Instagram page"><i class="fa-brands fa-instagram"></i></a>
    </footer>

  </main>

</body>
</html>
