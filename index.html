<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="bg-[#0d192b]">

  <main class="flex items-center justify-center h-screen">
    <article class="bg-[#14253d] p-7 text-[18px] rounded-2xl w-[400px] shadow-lg">
      <figure class="relative group">
        <img class="rounded-2xl" src="images/image-equilibrium.jpg" alt="Image of Equilibrium"/>
        <a class="hidden bg-cyan rounded-2xl bg-opacity-50 absolute top-0 left-0 w-full h-full group-hover:flex items-center justify-center" href="#">
          <img src="images/icon-view.svg" alt="View icon"/>
        </a>
      </figure>
      <section class="py-5 border-b-2 border-[#2f415b]">
        <h2 class="text-white text-2xl font-bold">Equilibrium #3429</h2>
        <p class="text-soft-blue my-5 font-light">Our Equilibrium collection promotes balance and calm.</p>
        <section class="flex justify-between">
          <div class="flex items-center justify-center">
            <img class="inline-block mr-2" src="images/icon-ethereum.svg"/><p class="text-cyan inline">0.041 ETH</p>
          </div>
          <div class="flex items-center justify-center">
            <img class="inline-block mr-2" src="images/icon-clock.svg"/><p class="text-soft-blue inline">3 days left</p>
          </div>
        </section>
      </section>
      <section class="flex items-center mt-4">
        <img class="border-white border-2 rounded-full mr-4 w-10" src="images/image-avatar.png" alt="Avatar of Jules Wyvern"/>
        <h2 class="text-soft-blue inline font-light">Creation of Jules Wyvern</p>
      </section>
      </article>
  </main>
</body>
</html>
