<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="bg-pale-blue">

  <main>
    <article class="bg-very-pale-blue">
      <img src="images/illustration-hero.svg"/>
      <h2 class="text-2xl font-bold">Order Summary</h2>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      
      <div>
        <img src="images/icon-music.svg"/>
        <p class="font-semibold">Annual Plan</p>
        <p>$59.99/year</p>
        <p class="font-semibold">Change</p>
      </div>

      <div>
        <p class="font-semibold">Proceed to Payment</p>
      </div>

      <div>
        <p class="font-semibold">Cancel Order</p>
      </div>
    </article>
  </main>
</body>
</html>
