<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#0d192b]">

  <main>
    <article class="bg-[#14253d]">
      <figure><img src="images/image-equilibrium.jpg" alt="Image of Equilibrium"/></figure>
      <section>
        <h2 class="text-white">Equilibrium #3429</h2>
        <p class="text-soft-blue">Our Equilibrium collection promotes balance and calm.</p>
        <img src="images/icon-ethereum.svg"/><p class="text-cyan">0.041 ETH</p>
        <img src="images/icon-clock.svg"/><p class="text-soft-blue">3 days left</p>
      </section>
      <section>
        <img src="images/image-avatar.png" alt="Avatar of Jules Wyvern"/>
        <h2 class="text-soft-blue">Creation of Jules Wyvern</p>
      </section>
      </article>
  </main>
</body>
</html>
